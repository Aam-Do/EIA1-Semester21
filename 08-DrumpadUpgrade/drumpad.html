<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <script src="https://kit.fontawesome.com/d115f07cb1.js" crossorigin="anonymous"></script>
    <title>Drumpad</title>
</head>
<body>
    <div class="drumpad">
        <div id="beats">
            <button id="kick"></button>
            <button id="snare"></button>
            <button id="hihat"></button> <br>
        </div>
        <div id="notes">
            <button id="A"></button>
            <button id="C"></button>
            <button id="F"></button> <br>
            <button id="G"></button>
        </div>
        <div id="laughs">
            <button id="laugh1"></button>
            <button id="laugh2"></button>
        </div>
        <span>
             <i class="fas fa-play"></i>
        </span>
        <img id="playPause" class= "playbutton" src="images/play-button.png" alt="Play">
        <img id="stop" src="images/play-button.png" alt="Stop">
        <p style="color: white;" id="delete">delete</p>
        <p style="color: white;" id="remix">remix</p>
    </div>
</body>
</html>
