<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/script.js" defer></script>
    <title>Carbon Dioxide Emissions - EIA1 Task #6</title>
</head>
<body>
    <nav>
        <img src="images/europe.png" class="europe">
        <img src="images/northamerica.png" class="northamerica">
        <img src="images/southamerica.png" class="southamerica">
        <img src="images/africa.png" class="africa">
        <img src="images/asia.png" class="asia">
        <img src="images/australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion">--</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="continent2018">--</h2>
            <p>Emission absolute of <span id="subtitleRegion">--</span> in 2018</p>
        </section>
        
        <section>
            <h2 id="continentRelative">--%</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="continentGrowthRateRel">--%</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="continentGrowthRateAbs">--</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source <a href="https://www.statista.com/">https://www.statista.com/</a></p>
    </footer>
    
</body>
</html>
