<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <p id="counterTotal">3 in total</p> <p id="counterOpen">4 open</p> <p id="counterDone">2 done</p>

        <button id="Artyom">Voice Input <i id="mic" class="fas fa-microphone-slash"></i></button>
        <p>Sage z.B. "Erstelle Aufgabe: Hund f√ºttern"</p>

        <div class="inputGroup">

        </div>

        <div id="todos"></div>
    </main>
